<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>add car</title>
    <link rel="stylesheet" href="../dist/stylesheets/xdtui-mobile.css">
</head>
<body>
<header class="bar bar-nav">
    <a href="#my" class="icon icon-left-nav pull-left"></a>
    <h4 class="title">我 的 车 库</h4>
</header>
<div class="content lighter-gray-bg">
    <div class="my-car">
        <ul class="list-link-view no-gutter">
            <li>
                <a class="link-list-item" href="#">
                    <img src="../dist/images/car-brand/car-brand-01.jpg" width="30" class="link-list-img">
                    <div class="link-list-title">
                        <p>宝马X6</p>
                        <p>2015款 xDrive35i 领先型</p>
                    </div>
                    <span class="default-car-label">默认</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="modal action-modal active" id="car-action-modal">
    <div class="modal-content">
        <div class="action-btn-group">
            <button class="btn">设为默认车型</button>
            <button class="btn">删 除</button>
        </div>
        <button class="btn btn-primary">取 消</button>
    </div>
</div>
</body>
</html>
