<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>appointment</title>
    <link rel="stylesheet" href="../dist/stylesheets/xdtui-mobile.css">
</head>
<body>
<header class="bar bar-nav">
    <a href="#index" class="icon icon-left-nav pull-left"></a>
    <h4 class="title">快 速 预 约</h4>
</header>
<footer class="bar bar-footer appoint-bar-footer">
    <button class="btn btn-primary">预 约</button>
</footer>
<div class="content appointment-content">
    <ul class="list-link-view no-gutter">
        <li>
            <div class="gray-title">预 约 商 家</div>
            <a href="#onsite" class="link-list-item">
                <span class="link-list-icon icon icon-person"></span>
                <div class="link-list-title">请选择商家店铺</div>
                <span class="list-right-nav icon icon-right-nav"></span>
            </a>
        </li>
        <li>
            <div class="gray-title">预 约 时 间</div>
            <a href="#onsite" class="link-list-item">
                <span class="link-list-icon icon icon-person"></span>
                <div class="link-list-title">请选择预约到店时间</div>
                <span class="list-right-nav icon icon-right-nav"></span>
            </a>
        </li>
        <li>
            <div class="gray-title">服 务 顾 问</div>
            <a href="#onsite" class="link-list-item">
                <span class="link-list-icon icon icon-person"></span>
                <div class="link-list-title">请选择服务顾问</div>
                <span class="list-right-nav icon icon-right-nav"></span>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
