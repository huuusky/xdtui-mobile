<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>select shop</title>
    <link rel="stylesheet" href="../dist/stylesheets/xdtui-mobile.css">
</head>
<body>
<header class="bar bar-nav">
    <a class="icon icon-left-nav pull-left"></a>
    <h4 class="title">喷 漆</h4>
</header>
<footer class="bar bar-footer bar-two-section">
    <div class="row no-padding">
        <div class="col col-9 padded text-section">喷漆 总金额：<span class="price" id="total-money">0</span>元</div>
        <div class="col col-3 padded action-section">下一步</div>
    </div>
</footer>
<div class="content lighter-gray-bg">
    <div class="shop">
        <div class="row no-horizontal-padding">
            <div class="col col-4">
                <img src="" class="shop-photo">
            </div>
            <div class="col col-8">
                <p class="shop-name">一汽马自达龙华4S店</p>
                <p class="shop-address">深圳市龙华新区清湖市场综合楼</p>
                <p>
                    <img src="../dist/images/common/star-level-3.5.png" class="shop-star-level" width="64">
                    <span class="shop-comment"><span>0</span>条</span>
                </p>
                <p>
                    <span class="shop-type">4S店</span>
                    <img src="../dist/images/shop/monitor.png" class="support-payment monitor" width="18">
                    <img src="../dist/images/shop/alipay.png" class="support-payment alipay" width="18">
                    <img src="../dist/images/shop/wxpay.png" class="support-payment wxpay" width="18">
                    <img src="../dist/images/shop/unionpay.png" class="support-payment unionpay" width="18">
                </p>
            </div>
        </div>
        <div class="shop-extra">
            <div class="money">
                金额：<span class="price">¥0</span>
            </div>
            <div class="gift">最高返券200元</div>
            <button class="btn btn-royal inline">预约</button>
        </div>
    </div>
    <div class="shop">
        <div class="row no-horizontal-padding">
            <div class="col col-4">
                <img src="" class="shop-photo">
            </div>
            <div class="col col-8">
                <p class="shop-name">一汽马自达龙华4S店</p>
                <p class="shop-address">深圳市龙华新区清湖市场综合楼</p>
                <p>
                    <img src="../dist/images/common/star-level-3.5.png" class="shop-star-level" width="64">
                    <span class="shop-comment"><span>0</span>条</span>
                </p>
                <p>
                    <span class="shop-type">4S店</span>
                    <img src="../dist/images/shop/monitor.png" class="support-payment monitor" width="18">
                    <img src="../dist/images/shop/alipay.png" class="support-payment alipay" width="18">
                    <img src="../dist/images/shop/wxpay.png" class="support-payment wxpay" width="18">
                    <img src="../dist/images/shop/unionpay.png" class="support-payment unionpay" width="18">
                </p>
            </div>
        </div>
        <div class="shop-extra">
            <div class="money">
                金额：<span class="price">¥0</span>
            </div>
            <div class="gift">最高返券200元</div>
            <button class="btn btn-royal inline">预约</button>
        </div>
    </div>
</div>
</body>
</html>
