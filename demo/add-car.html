<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>add car</title>
    <link rel="stylesheet" href="../dist/stylesheets/xdtui-mobile.css">
</head>
<body>
<header class="bar bar-nav">
    <a href="#my" class="icon icon-left-nav pull-left"></a>
    <h4 class="title">车 辆 编 辑</h4>
</header>
<div class="content lighter-gray-bg padded">
    <div class="add-car-form">
        <div class="my-car">
            <ul class="list-link-view no-gutter">
                <li>
                    <div class="link-list-item">
                        <img src="../dist/images/car-brand/car-brand-01.jpg" width="30" class="link-list-img">
                        <div class="link-list-title">宝马X6 2015款 xDrive35i 领先型</div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col col-3 vertical-padded-small">车&nbsp;&nbsp;牌&nbsp;&nbsp;号</div>
            <div class="col col-9">
                <select class="province-select col-2" id="province">
                    <option value="京">京</option>
                    <option value="津">津</option>
                    <option value="冀">冀</option>
                    <option value="晋">晋</option>
                    <option value="沪">沪</option>
                    <option value="苏">苏</option>
                    <option value="浙">浙</option>
                    <option value="皖">皖</option>
                    <option value="闽">闽</option>
                    <option value="赣">赣</option>
                    <option value="鲁">鲁</option>
                    <option value="豫">豫</option>
                    <option value="鄂">鄂</option>
                    <option value="湘">湘</option>
                    <option value="粤" selected>粤</option>
                    <option value="桂">桂</option>
                    <option value="陕">陕</option>
                    <option value="渝">渝</option>
                    <option value="川">川</option>
                    <option value="云">云</option>
                    <option value="贵">贵</option>
                    <option value="琼">琼</option>
                    <option value="辽">吉</option>
                    <option value="辽">辽</option>
                    <option value="黑">黑</option>
                    <option value="甘">甘</option>
                    <option value="青">青</option>
                    <option value="宁">宁</option>
                    <option value="新">新</option>
                    <option value="蒙">蒙</option>
                    <option value="藏">藏</option>
                </select><input type="text" class="form-input col-offset-1 text-uppercase col-9" id="car-number" placeholder="请输入车牌号码">
            </div>
        </div>
        <div class="row">
            <div class="col col-3 vertical-padded-small">购车时间</div>
            <div class="col col-9">
                <input type="date" class="form-input col-12" id="car-buying-time" placeholder="请输入购车时间">
            </div>
        </div>
        <div class="row">
            <div class="col col-3 vertical-padded-small">VIN码</div>
            <div class="col col-9">
                <input type="text" class="form-input text-uppercase col-12" id="car-vin" maxlength="17" placeholder="请输入17位车辆识别代码">
            </div>
        </div>
    </div>
    <button class="btn btn-primary">保 存</button>
</div>
</body>
</html>
