<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>appointment</title>
    <link rel="stylesheet" href="../dist/stylesheets/xdtui-mobile.css">
</head>
<body>
<header class="bar bar-nav">
    <a href="#index" class="icon icon-left-nav pull-left"></a>
    <h4 class="title">快 速 预 约</h4>
</header>
<footer class="bar bar-footer appoint-bar-footer">
    <button class="btn btn-primary">下 一 步</button>
</footer>
<div class="content">
    <div class="my-car">
        <ul class="list-primary-view no-gutter">
            <li>
                <a class="link-list-item" href="#">
                    <img src="../dist/images/car-brand/car-brand-01.jpg" width="30" class="link-list-img">
                    <div class="link-list-title">宝马X6 2015款 xDrive35i 领先型</div>
                    <span class="list-right-nav icon icon-right-nav"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="gray-title">预 约 项 目</div>
    <div class="appoint-item">
        <div class="row large-horizontal-padded">
            <div class="col col-6 vertical-padded-small">检测维修</div>
            <div class="col col-6 vertical-padded-small active">续保缴费</div>
            <div class="col col-6 vertical-padded-small">美容保养</div>
            <div class="col col-6 vertical-padded-small">快速钣喷</div>
        </div>
    </div>
    <div class="gray-title">车 况 描 述</div>
    <div class="car-condition-report">
        <textarea placeholder="简单描述车辆状况（限50字以内）"></textarea>
    </div>
</div>
</body>
</html>
