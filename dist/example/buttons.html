<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../stylesheets/xdtui-mobile.css">
    <title>Buttons</title>
</head>
<body>
<div class="content padded">
    <div class="row">
        <div class="col col-12">
            <h4 class="orange">Use &lt;a&gt; or &lt;button&gt; tag.</h4>
        </div>
    </div>
    <div class="row no-vertical-padding">
        <div class="col col-12 vertical-padded">
            <button class="btn btn-primary">btn-primary</button>
        </div>
        <div class="col col-12 vertical-padded">
            <button class="btn btn-plain">btn-plain</button>
        </div>
    </div>
    <div class="row">
        <div class="col col-4">
            <p>btn-royal</p>
            <button class="btn btn-royal">royal</button>
        </div>
        <div class="col col-4">
            <p>btn-abandon</p>
            <button class="btn btn-abandon">abd</button>
        </div>
    </div>
    <div class="row">
        <div class="col col-4">
            <p>tiny-plain</p>
            <button class="btn btn-tiny-plain">tiny</button>
        </div>
        <div class="col col-4">
            <p>tiny-info</p>
            <button class="btn btn-tiny-info">tiny</button>
        </div>
        <div class="col col-4">
            <p>tiny-warning</p>
            <button class="btn btn-tiny-warning">tiny</button>
        </div>
    </div>
</div>
</body>
</html>
